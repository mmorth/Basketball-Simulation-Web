<app-scoreboard [gameSimulation]="gameSimulation"></app-scoreboard>

<app-game-simulation-input [gameSimulation]="gameSimulation" (gameSimulationUpdate)="getSimulation($event)"></app-game-simulation-input>

<h3 *ngIf="gameSimulation" [(ngModel)]="gameSimulation" ngDefaultControl>Possessions Remaining: {{gameSimulation.possessionsRemaining+1}}</h3>

<button type="button" (click)="getSimulation(gameSimulation.id)">GET GameSimulation</button>
