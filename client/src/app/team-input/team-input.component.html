<!DOCTYPE html>
<html>

<head>
	
</head>

<body>

	<h1>Team Information:</h1>

	<div class="teamInputForm" *ngIf="team; else notTeam">

		<div class="form-group">
			<label for="inputsm">Team Name (cannot change)</label>
			<input id="teamName" class="form-control input-sm" id="inputsm" type="text" [(ngModel)]="teamName" placeholder="Team Name" value={{team.name}} ng-model="teamInputs" readonly>
		</div>

		<div class="form-group">
			<label for="inputsm">Offensive Rating (must be between 1 and 100</label>
			<input id="teamOffensiveRating" class="form-control input-sm" id="inputsm" type="text" [(ngModel)]="offensiveRating" placeholder="Offensive Rating" value={{team.offensiveRating}} ng-model="teamInputs">
		</div>

		<div class="form-group">
			<label for="inputsm">Defensive Rating (must be between 1 and 100)</label>
			<input id="teamDefensiveRating" class="form-control input-sm" id="inputsm" type="text" [(ngModel)]="defensiveRating" placeholder="Defensive Rating" value={{team.defensiveRating}} ng-model="teamInputs">
		</div>

		<h2>Player List: </h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Player</th>
					<th>Offensive Rating</th>
					<th>Defensive Rating</th>
					<th>Overall Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let player of team.players">
					<td><a routerLink="/team-details/{{team.id}}/{{player.id}}">{{player.name}}</a></td>
					<td>{{player.offensiveRating}}</td>
					<td>{{player.defensiveRating}}</td>
					<td>{{(player.offensiveRating+player.defensiveRating)/2}}
				</tr>
			</tbody>
		</table>

		<a id="update-team-button" class="btn btn-primary" (click)="updateTeam()">Update Team</a>
		<a id="create-player-button" class="btn btn-primary" (click)="createPlayer(team.id)">Create Player</a>
		<a id="delete-input-button" class="btn btn-primary" (click)="deleteTeam()">Delete Team</a>

	</div>

	<ng-template #notTeam>
		<div class="form-group">
			<label for="inputsm">Team Name (must be greater than or equal to 1 character)</label>
			<input id="teamName" class="form-control input-sm" id="inputsm" type="text" [(ngModel)]="teamName" placeholder="Team Name" ng-model="teamInputs">
		</div>

		<div class="form-group">
			<label for="inputsm">Offensive Rating (must be between 1 and 100)</label>
			<input id="teamOffensiveRating" class="form-control input-sm" id="inputsm" [(ngModel)]="offensiveRating" type="text" placeholder="Offensive Rating" ng-model="teamInputs">
		</div>

		<div class="form-group">
			<label for="inputsm">Defensive Rating (must be between 1 and 100)</label>
			<input id="teamDefensiveRating" class="form-control input-sm" id="inputsm" type="text" [(ngModel)]="defensiveRating" placeholder="Defensive Rating" ng-model="teamInputs">
		</div>

		<a id="create-team-button" class="btn btn-primary" (click)="createTeam()">Create Team</a>
	</ng-template>

	  <font color="red">{{ inputError }}</font> 

</body>
</html>
